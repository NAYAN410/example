<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List with Icons and Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <ul class="icon-list">
            <li class="icon-item" data-info="Details about Service 1">
                <i class="icon icon-1"></i>
                <div class="text">Service 1</div>
                <div class="more-info">Details about Service 1</div>
            </li>
            <li class="icon-item" data-info="Details about Service 2">
                <i class="icon icon-2"></i>
                <div class="text">Service 2</div>
                <div class="more-info">Details about Service 2</div>
            </li>
            <!-- Repeat for all 27 items with different icons and data -->
        </ul>
    </div>
</body>
</html>
